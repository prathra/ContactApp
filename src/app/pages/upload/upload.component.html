<div class="container mt-4">
  <!-- File Upload Section (Card Container) -->
  <div class="upload-container card p-4 shadow-sm mb-2">
    <h4 class="text-center mb-2">Upload Contact Excel File</h4>

    <!-- File Input Section -->
    <div class="file-input-container mb-3">
      <input type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls" class="form-control-file" />
    </div>

    <!-- Error Display Section -->
    <!-- <div *ngIf="errors.length > 0" class="error-container alert alert-danger">
      <h4 class="alert-heading">Errors:</h4>
      <ul class="error-list">
        <li *ngFor="let error of errors" class="error-item">{{ error }}</li>
      </ul>
    </div> -->

    <!-- Upload Button Section -->
    <div class="upload-button-container text-center">
      <button class="btn btn-primary upload-button" (click)="uploadData()"
        >
        Upload
      </button>
    </div>
  </div>

  <!-- Tables Section -->
  <div class="row">
    <!-- Table for Rows with Valid Data -->
    <div class="col-md-12">
      <div *ngIf="parsedData.length > 0">
        <div class="table-container">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Row</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th *ngIf="showEror">Error</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of parsedData">
                <td>{{ row.Id }}</td>
                <td>{{ row.Name }}</td>
                <td>{{ row.Email }}</td>
                <td>{{ row.PhoneNumber }}</td>
                <td *ngIf="showEror" [ngClass]="{'error-class': row.error}">{{ row.error}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
